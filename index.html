<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/header.css">    
    <link rel="stylesheet" href="./assets/p-card.css">
    <link rel="stylesheet" href="./assets/button.css">
    <link rel="stylesheet" href="./assets/burger-menu.css">
    <title>Pokedex</title>
</head>
<body onload="loadPokemon()">
    <header>
        <div class="header-logo">
            <img class="logo" src="./assets/img/pokeball.png" alt="pokeball logo">
        </div>
        <div class="header-title-and-searchfield">
                   <h1>Welcome to the Pokedex</h1>
            <div class="search-field">
                <input type="text" placeholder="Search your Pokemon">
                <button class="search-btn btn"><img src="" alt=""></button>
            </div> 
        </div>
        <div class="menu">
                          
             <input type="checkbox" id="burger-toggle" class="burger-toggle">
            <label for="burger-toggle" class="burger-label">
        <span class="bar top-bar"></span>
        <span class="bar middle-bar"></span>
        <span class="bar bottom-bar"></span>
    </label>

            
           <nav class="burger-nav">
            <ul>
            <li><button class="sort-bt" onclick="sortGeneration(1)">1. Generation</button></li>
            <li><button class="sort-bt" onclick="sortGeneration(2)">2. Generation</button></li>
            <li><button class="sort-bt" onclick="sortGeneration(3)">3. Generation</button></li>
            <li><button class="sort-bt" onclick="sortGeneration(4)">4. Generation</button></li>
            <li><button class="sort-bt" onclick="sortGeneration(5)">5. Generation</button></li>
            <li><button class="sort-bt" onclick="sortGeneration(6)">6. Generation</button></li>
            <li><button class="sort-bt" onclick="sortGeneration(7)">7. Generation</button></li>
            <li><button class="sort-bt" onclick="sortGeneration(8)">8. Generation</button></li>
            <li><button class="sort-bt" onclick="sortGeneration(9)">9. Generation</button></li>
            <li><button class="sort-bt" onclick="loadAllPokemon()">Load all cards</button></li>
            </ul>
            </nav>

        </div>
    </header>
    <main>
        <section id="content">
            <div id="pokemon-cards-container" class="pokemon-cards-container">
                <!-- Pokemon cards will be dynamically inserted here -->

            </div>
            <div class="load-cards">
                <button onclick="loadMorePokemon()" class="load-cards-btn btn">Load more cards</button>
            </div>
        </section>
    </main>
    <footer>
        <img src="" alt="" class="logo">
        <p>Â© 2025 My Pokedex. All rights reserved.</p>
    </footer>
</body>
<script src="./scripts/script.js"></script>
<script src="./scripts/template.js"></script>
</html>
