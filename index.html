<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/header.css">    
    <link rel="stylesheet" href="./assets/p-card.css">  
    <link rel="stylesheet" href="./assets/p-dialog.css">
    <link rel="stylesheet" href="./assets/button.css">
    <link rel="stylesheet" href="./assets/burger-menu.css">
    <link rel="stylesheet" href="./assets/loading-screen.css">
    <link rel="stylesheet" href="./styles/toast-note.css">
    <link rel="shortcut icon" href="./assets/img/pokeball.png" type="png">
    <title>Pokedex</title>
</head>
<body id="body" onload="loadPokemon()">
    <header id="header">
        <div class="content-limitation">
        <div class="header-logo">
            <img class="logo" src="./assets/img/pokeball.png" alt="pokeball logo">
        </div>
        <div class="header-title-and-searchfield">
                   <h1>Wilkommen zum Pokedex</h1>
            <div class="search-field">
                <input type="text" placeholder="Suche dein Pokemon" id="input">
                <button class="search-btn btn" onclick="searchPokemon()"><img src="" alt=""></button>
            </div> 
            <div id="search-messages" class="search-messages" aria-live="polite"></div>
        </div>
        <div class="menu">
                          
             <input type="checkbox" id="burger-toggle" class="burger-toggle">
            <label for="burger-toggle" class="burger-label">
        <span class="bar top-bar"></span>
        <span class="bar middle-bar"></span>
        <span class="bar bottom-bar"></span>
    </label>

            
           <nav class="burger-nav">
            <ul>
            <li><button class="sort-bt" onclick="sortGeneration(1)">Kanto</button></li>
            <li><button class="sort-bt" onclick="sortGeneration(2)">Johto</button></li>
            <li><button class="sort-bt" onclick="sortGeneration(3)">Hoenn</button></li>
            <li><button class="sort-bt" onclick="sortGeneration(4)">Sinnoh</button></li>
            <li><button class="sort-bt" onclick="sortGeneration(5)">Einall</button></li>
            <li><button class="sort-bt" onclick="sortGeneration(6)">Kalos</button></li>
            <li><button class="sort-bt" onclick="sortGeneration(7)">Alola</button></li>
            <li><button class="sort-bt" onclick="sortGeneration(8)">Galar</button></li>
            <li><button class="sort-bt" onclick="sortGeneration(9)">Hisui und Paldea</button></li>
            <li><button class="sort-bt" onclick="loadAllPokemon()">Alle Pokemon</button></li>
            </ul>
            </nav>

        <!-- Toast container for non-blocking notifications -->
        <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
        </div>
        </div>
    </header>
    <main id="main">
        <section id="content">
            <div id="pokemon-cards-container" class="pokemon-cards-container">
                <!-- Pokemon cards will be dynamically inserted here -->

            </div>
            <div class="load-cards">
                <button onclick="loadPokemon()" id="loadMoreCards" class="load-cards-btn btn">Mehr Pokemon laden</button>
                <button class="back-button hide" onclick="OverviewAndHideBackButton()">Zurück zur Übersicht</button>
            </div>
        </section>

        <section class="hide" id="dialog">
            <dialog id="dialogContent" class="dialog-content" onclick="closeDialogOutsideClick(event)">
                
            </dialog>
        </section>

        <section class="loading-screen" id="loading-screen">
            <div class="loader">

            </div>
        </section>
    </main>
    <footer>
        <img src="" alt="" class="logo">
        <p>© 2025 My Pokedex. All rights reserved.</p>
    </footer>
</body>
<script src="./scripts/script.js"></script>
<script src="./scripts/setup.js"></script>
<script src="./scripts/template.js"></script>
</html>
